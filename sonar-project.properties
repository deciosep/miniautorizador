# SonarQube Configuration for Mini Autorizador
sonar.projectKey=mini-autorizador
sonar.projectName=Mini Autorizador
sonar.projectVersion=1.0.0
sonar.organization=miniautorizador
# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports
# Language and encoding
sonar.java.source=17
sonar.sourceEncoding=UTF-8
# Exclusions - files that should not be analyzed
sonar.exclusions=**/config/**,**/MiniAutorizadorApplication.java
sonar.test.exclusions=**/*IntegrationTest.java
# Coverage exclusions - files that should not be included in coverage
sonar.coverage.exclusions=**/config/**,**/exception/GlobalExceptionHandler.java,**/MiniAutorizadorApplication.java
# Quality gate rules
sonar.qualitygate.wait=true
# Duplication
sonar.cpd.java.minimumTokens=50
# Issues
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java