miniautorizador:
  db:
    strConn: jdbc:mysql://localhost:3307/miniautorizador?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo&createDatabaseIfNotExist=true
    usr: root
    pwd: root
    jdbcDriver: com.mysql.cj.jdbc.Driver

spring:
  application:
    name: miniautorizador
  datasource:
    url: ${miniautorizador.db.strConn}
    username: ${miniautorizador.db.usr}
    password: ${miniautorizador.db.pwd}
    driver-class-name: ${miniautorizador.db.jdbcDriver}
  jpa:
    hibernate:
      ddl-auto: update
      jdbc:
        batch_size: 20
    show-sql: true
  security:
    user:
      name: username
      password: password
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    br.com.decio.miniautorizador: DEBUG
    org:
      springframework.security: WARN
      hibernate.sql: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  server:
    port: ${server.port}